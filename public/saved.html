<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- jquery -->

    <title>newScrape</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-brand">
                    <a class="nav-link" href="#">All the News That's Fit to Scrape <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./saved.html">Saved Articles</a>
                </li>
            </ul>
            <li class="nav-item">
                <button class="btn btn-outline-success my-2 my-sm-0" id="clear">CLEAR ARTICLES!</button>
            </li>
        </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Your Technology News Scraper</h1>
            <p class="lead">from ArsTechnica</p>
        </div>
    </div>
    <div id="results">
        <!-- notiication card -->
        <div id="notice">
            <!-- notification card -->
            <div class="card" id="notification">
                <h5 class="card-header">Uh oh...Looks like we don't have any new articles.</h5>
            </div>
            <br>
            <div class="card">
                <h5 class="card-header">What Would You Like To Do?</h5>
                <div class="card-body">
                    <a href="./index.html"> <button>Browse Articles</button></a>
                    <br>
                </div>
            </div>
            <br>

        </div>

        <br>
    </div>


   

    <button id="notesButton" data-toggle="popover" data-placement="right" data-content='
               <form id="userNotes"> <h2>" + ${data[i].title} + "</h2>
                   <div class="form-group">
                      
                       <input id=' titleinput' name='title'>
        <textarea id='bodyinput' name='body'></textarea>
        <button data-id='${data[i]._id}' id='savenote'>Save Note</button>
        </div>
        </form>' class="notes">Write Your Note</button>


 <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="notes.js"></script>

</html>
